<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      
      .marker {
        background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7BsXMpeKcFwnT04gA41jSZMdCF9eQZmaqrw&usqp=CAU');
        background-size: cover;
        width: 5px;
        height: 5px;
        border-radius: 100%;
        cursor: pointer;
      }
      
      .mapboxgl-popup {
        max-width: 200px;
      }
      
      .mapbox-popup-content {
        text-align: center;
        font-family: 'Open Sans', sans-serif;
      }
      
    </style>
</head>
<body>

<div id='map'></div>

<script>
  
mapboxgl.accessToken = 'pk.eyJ1IjoicnphbWFuIiwiYSI6ImNramFnM3cyczFvZTQyeHFnb3I1ZTNmajUifQ.-l-5vZvNaSyB4mef5A0EnA';

var map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v10',
  center: [-96, 37.8],
  zoom: 3
});
  
// Fetch JSON from github

const parseJson = async response => {
  const text = await response.text()
  try{
    const json = JSON.parse(text)
    return json
  } catch(err) {
    throw new Error("Did not receive JSON, instead received: " + text)
  }
}

fetch('https://raw.githubusercontent.com/riyamzaman/georgia-dropbox/main/georgia-drop-boxes.geojson')
  .then(parseJson)
  .then(geojson => {
 
 // Initialize bounds based on markers
   var bounds = new mapboxgl.LngLatBounds();
  
  // add markers to map
  geojson.features.forEach(function(marker) {
    
  // create a HTML element for each feature
  var el = document.createElement('div');
  el.className = 'marker';

  // make a marker for each feature and add to the map
  new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(new mapboxgl.Popup({offset: 25}) // add popups
      .setHTML('<h3>' + marker.properties.County + ' County</h3><p><b>Location Name: </b>' + marker.properties['Location Name'] + '</p>' + '<p><b>Address: </b>' + marker.properties.Address + '</p>' + '<p><b>Hours: </b>' + marker.properties.Hours + '</p>'))
    .addTo(map);
  
  // Find bounds
  bounds.extend(marker.geometry.coordinates)
  
});

  // Create bounds
  map.fitBounds(bounds, {padding: 53});
})

</script>

</body>
</html>
